<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page left">
      <div class="pozition">
        <h1>Add a Word to the Dictionary</h1>
        <label for="word"></label>
        <input type="text" class="text" id="word" name="word" />
        <input type="button" class="button" onclick="addWords()" value="Add" />
        <div class="response" id="mesajAdd"></div>
      </div>
    </div>
    <div class="page right">
      <div class="pozition">
        <h1>Search a Word in the Dictionary</h1>
        <label for="search"></label>
        <input type="text" class="text" id="search" name="search" />
        <input type="button" class="button" onclick="searchWord()" value="Search" />
        <div class="response" id="searchWord"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
